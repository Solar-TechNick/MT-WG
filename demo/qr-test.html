<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        canvas { border: 1px solid #000; margin: 10px; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>QR Code Generation Test</h1>
    
    <div class="test-section">
        <h2>Test WireGuard Configuration</h2>
        <textarea id="wgConfig">[Interface]
PrivateKey = wJvAKH8j1eiMDRbC3zR9FZXM4C9S7i5N2K8qQWxYd3E=
Address = 10.0.0.2/24
DNS = 1.1.1.1, 8.8.8.8

[Peer]
PublicKey = 5qjA3k2N5E8Zv1H8wJxI9R2J1K8T5V6r3e4x2K0aB9f=
Endpoint = example.com:51820
AllowedIPs = 0.0.0.0/0
PersistentKeepalive = 25</textarea>
        <br>
        <button onclick="generateTestQR()">Generate QR Code</button>
        <button onclick="testLibraries()">Test Libraries</button>
    </div>
    
    <div class="test-section">
        <h2>Generated QR Codes</h2>
        <div id="qr-output"></div>
    </div>
    
    <div class="test-section">
        <h2>Library Test Results</h2>
        <div id="library-test"></div>
    </div>

    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script>
        // QR Code wrapper to use qrcode-generator library
        window.QRCodeWrapper = {
            toCanvas: function(canvas, text, options) {
                return new Promise((resolve, reject) => {
                    try {
                        console.log('QRCodeWrapper called with text length:', text.length);
                        const qr = qrcode(0, 'M');
                        qr.addData(text);
                        qr.make();
                        
                        const cellSize = Math.floor((options.width || 200) / qr.getModuleCount());
                        const size = cellSize * qr.getModuleCount();
                        
                        canvas.width = size;
                        canvas.height = size;
                        
                        const ctx = canvas.getContext('2d');
                        
                        // Clear background
                        ctx.fillStyle = options.color?.light || '#FFFFFF';
                        ctx.fillRect(0, 0, size, size);
                        
                        // Draw QR code
                        ctx.fillStyle = options.color?.dark || '#000000';
                        
                        for (let row = 0; row < qr.getModuleCount(); row++) {
                            for (let col = 0; col < qr.getModuleCount(); col++) {
                                if (qr.isDark(row, col)) {
                                    ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                                }
                            }
                        }
                        
                        console.log('QR code generated successfully');
                        resolve();
                    } catch (error) {
                        console.error('QRCodeWrapper error:', error);
                        reject(error);
                    }
                });
            }
        };
        
        function testLibraries() {
            const output = document.getElementById('library-test');
            let results = '<h3>Library Availability Test</h3>';
            
            results += `<p>qrcode function: ${typeof qrcode !== 'undefined' ? '✅ Available' : '❌ Not available'}</p>`;
            results += `<p>QRCodeWrapper: ${typeof QRCodeWrapper !== 'undefined' ? '✅ Available' : '❌ Not available'}</p>`;
            
            if (typeof qrcode !== 'undefined') {
                try {
                    const testQr = qrcode(0, 'M');
                    testQr.addData('test');
                    testQr.make();
                    results += `<p>QR Code generation test: ✅ Success (${testQr.getModuleCount()}x${testQr.getModuleCount()})</p>`;
                } catch (error) {
                    results += `<p>QR Code generation test: ❌ Failed - ${error.message}</p>`;
                }
            }
            
            output.innerHTML = results;
        }
        
        async function generateTestQR() {
            const config = document.getElementById('wgConfig').value;
            const output = document.getElementById('qr-output');
            
            output.innerHTML = '<p>Generating QR code...</p>';
            
            try {
                if (typeof qrcode === 'undefined') {
                    throw new Error('qrcode library not loaded');
                }
                
                const canvas = document.createElement('canvas');
                await QRCodeWrapper.toCanvas(canvas, config, {
                    width: 240,
                    margin: 4,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });
                
                output.innerHTML = '<p>✅ QR Code generated successfully:</p>';
                output.appendChild(canvas);
                
                // Add download link
                const downloadLink = document.createElement('a');
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.download = 'test_wireguard_qr.png';
                downloadLink.textContent = 'Download QR Code';
                downloadLink.style.display = 'block';
                downloadLink.style.marginTop = '10px';
                output.appendChild(downloadLink);
                
            } catch (error) {
                console.error('QR generation failed:', error);
                output.innerHTML = `<p>❌ QR Code generation failed: ${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            console.log('Page loaded, testing libraries...');
            testLibraries();
        });
    </script>
</body>
</html>
