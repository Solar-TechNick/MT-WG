<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard MikroTik Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WireGuard MikroTik Configurator</h1>
            <nav>
                <button class="nav-btn active" onclick="showTab('wireguard')">WireGuard VPN</button>
                <button class="nav-btn" onclick="showTab('lte')">LTE Mobile</button>
            </nav>
        </header>

        <main>
            <!-- WireGuard Tab Content -->
            <div id="wireguard-content"></div>
            
            <!-- LTE Tab Content -->
            <div id="lte-content"></div>
        </main>
    </div>

    <!-- Load Components and Scripts -->
    <script src="js/qr-offline.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wireguard.js"></script>
    <script src="js/lte.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- Component Loader -->
    <script>
        // Component loader utility
        class ComponentLoader {
            static async loadComponent(url, targetElementId) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const html = await response.text();
                    document.getElementById(targetElementId).innerHTML = html;
                } catch (error) {
                    console.error(`Error loading component ${url}:`, error);
                    document.getElementById(targetElementId).innerHTML = `<div class="error">Error loading component</div>`;
                }
            }

            static async loadAllComponents() {
                await Promise.all([
                    this.loadComponent('components/wireguard-form.html', 'wireguard-content'),
                    this.loadComponent('components/lte-form.html', 'lte-content')
                ]);
                
                // Reinitialize modules after components are loaded
                if (window.wireGuardConfig) {
                    window.wireGuardConfig.setupEventListeners();
                    window.wireGuardConfig.updateNamingFields();
                }
                
                if (window.lteConfig) {
                    window.lteConfig.setupEventListeners();
                }
                
                // Show default tab
                showTab('wireguard');
            }
        }

        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadAllComponents();
        });
    </script>
</body>
</html>
